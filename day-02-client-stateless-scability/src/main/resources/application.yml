server:
  port: 8080

spring:
  application:
    name: system-design-day02

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    user:
      name: admin
      password: admin

jwt:
  secret: NCN0N3LN4I9NWC20EGj7LRimiHJaQZmwkcnANU7K0ZV
  expiration: 86400000 # 24 hours (1 day)

logging:
  level:
    com:
      systemdesign: DEBUG
    org:
      springframework:
        web: INFO
        security: DEBUG
      hibernate:
        SQL: DEBUG
